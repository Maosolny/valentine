<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
}

/* QUIZ BOX */
.quiz-box {
    text-align: center;
    background: rgba(0,0,0,0.7);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    max-width: 600px;
    transition: opacity 0.6s ease;
}

.question {
    display: none;
    animation: fadeIn 0.6s ease forwards;
}

.question.active {
    display: block;
}

.quiz-box h2 {
    color: #d4af37;
    margin-bottom: 30px;
}

.quiz-box input {
    padding: 12px;
    margin-top: 15px;
    width: 80%;
    border-radius: 12px;
    border: none;
    text-align: center;
    font-size: 1em;
}

.quiz-box button {
    margin-top: 20px;
}

/* WALENTYNKA */
.container {
    display: none;
    text-align: center;
    padding: 50px;
    max-width: 1000px;
    animation: fadeIn 1s ease forwards;
}

h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3.5em;
    color: #d4af37;
    margin-bottom: 10px;
}

.subtitle {
    font-weight: 300;
    letter-spacing: 2px;
    margin-bottom: 40px;
    color: #ddd;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.photo-frame {
    background: white;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    transition: 0.4s;
}

.photo-frame:hover {
    transform: translateY(-10px);
}

.photo-frame img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    padding: 15px 35px;
    font-size: 1.1em;
    border-radius: 50px;
    border: 2px solid #d4af37;
    cursor: pointer;
    margin: 10px;
    background: transparent;
    color: #d4af37;
    transition: 0.3s;
}

button:hover {
    background: #d4af37;
    color: black;
}

.hidden-message {
    display: none;
    margin-top: 30px;
    font-size: 2em;
    color: #d4af37;
}

.heart {
    position: fixed;
    color: #d4af37;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.4;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

.error {
    color: #ff6b6b;
    margin-top: 10px;
}
</style>
</head>

<body>

<!-- QUIZ -->

<div class="quiz-box" id="quiz">
    <h2>Tylko prawdziwa Juleczka mo≈ºe to odblokowaƒá üíõ</h2>

    <div class="question active" id="q1-box"
        <p>Jak m√≥wisz na swojego narzeczonego?</p>
        <input type="text" id="q1">
        <br>
        <button onclick="nextQuestion(1)">Next</button>
        <div class="error" id="error1"></div>
    </div>

    <div class="question" id="q2-box">
        <p>Moja ulubiona rasa psa to:</p>
        <input type="text" id="q2">
        <br>
        <button onclick="nextQuestion(2)">Next</button>
        <div class="error" id="error2"></div>
    </div>

    <div class="question" id="q3-box">
        <p>Kiedy siƒô zarƒôczyli≈õmy?</p>
        <input type="text" id="q3">
        <br>
        <button onclick="nextQuestion(3)">Odblokuj Walentykƒô üíå</button>
        <div class="error" id="error3"></div>
    </div>

</div>

<!-- WALENTYNKA -->
<div class="container" id="valentine">
    <h1>Will You Be My Valentine?</h1>
    <div class="subtitle">Z TobƒÖ ka≈ºdy dzie≈Ñ jest lepszy ‚ú®</div>

    <div class="gallery">
        <div class="photo-frame"><img src="photo1.jpg"></div>
        <div class="photo-frame"><img src="photo2.jpg"></div>
        <div class="photo-frame"><img src="photo3.jpg"></div>
        <div class="photo-frame"><img src="photo4.jpg"></div>
    </div>

<div>
    <button onclick="sayYes()">TAK!!! üíç</button>
    <button onclick="moveButton(this)">Zobaczymy, czas poka≈ºe üòè</button>
</div>

    <div class="hidden-message" id="loveMessage">
	Lofciam Ciƒô ‚ù§Ô∏è<br>‚ù§Ô∏èüê©üê∂üêæ‚ù§Ô∏è
    </div>
</div>

<script>
const answers = [
    "mikunia",
    "pudelek",
    "08.11.2023"
];

const messages = [
    "Hmm... spr√≥buj ponownie üòè",
    "Prawie! Ale to jeszcze nie to... üßê",
    "Oj, pud≈Ço! Spr√≥bujesz jeszcze raz? üèÄ",
    "Nie poddawaj siƒô, jeste≈õ blisko! üí™",
    "Twoja odpowied≈∫ i prawda to dwie r√≥≈ºne bajki üìñ"
];

function nextQuestion(step) {
    let input = document.getElementById("q" + step).value.toLowerCase().trim();
    let isCorrect = false;

    // Sprawdzanie odpowiedzi
    if (step === 3) {
        // Dla trzeciego pytania akceptujemy dwie wersje daty
        if (input === "08.11.2023" || input === "8.11.2023") {
            isCorrect = true;
        }
    } else {
        // Dla pozosta≈Çych pyta≈Ñ sprawdzamy standardowo z tablicy
        if (input === answers[step - 1]) {
            isCorrect = true;
        }
    }

    if (isCorrect) {
        // üîä Odtw√≥rz szczekanie
        const bark = document.getElementById("barkSound");
        bark.currentTime = 0;
        bark.play().catch(e => console.log("Audio play blocked"));

        document.getElementById("q" + step + "-box").classList.remove("active");
        
        if (step < 3) {
            document.getElementById("q" + (step + 1) + "-box").classList.add("active");
        } else {
            unlockValentine();
        }
    } else {
         // Losowanie i wy≈õwietlanie b≈Çƒôdu
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("error" + step).innerText = randomMessage;
    }
}

function unlockValentine() {
    const quiz = document.getElementById("quiz");
    quiz.style.opacity = "0";
    setTimeout(() => {
        quiz.style.display = "none";
        const val = document.getElementById("valentine");
        val.style.display = "block";
        // Dodatkowe wywo≈Çanie serduszek dla efektu wow na wej≈õciu
        createHearts(); 
    }, 600);
}

function moveButton(button) {
    const mandacik = document.getElementById("mandacikSound");
    const stumblin = document.getElementById("stumblinSound");

    // 1. ZATRZYMAJ STUMBLIN (kota), je≈õli gra
    stumblin.pause();
    stumblin.currentTime = 0;

    // 2. ODPAL ZENKA
    mandacik.muted = false;
    mandacik.currentTime = 0; // Zaczyna od nowa przy ka≈ºdym uciekniƒôciu
    mandacik.play().catch(e => console.log("B≈ÇƒÖd Zenka"));

    // Logika uciekania przycisku
    const x = Math.random() * (window.innerWidth - button.offsetWidth - 50) - (window.innerWidth / 2 - 100);
    const y = Math.random() * (window.innerHeight - button.offsetHeight - 50) - (window.innerHeight / 2 - 100);
    
    button.style.position = "relative";
    button.style.transform = `translate(${x}px, ${y}px)`;
}

function sayYes() {
    const mandacik = document.getElementById("mandacikSound");
    const stumblin = document.getElementById("stumblinSound");

    // 1. ZATRZYMAJ ZENKA (mandacik)
    mandacik.pause();
    mandacik.currentTime = 0;

    // 2. ODPAL STUMBLIN
    stumblin.muted = false;
    stumblin.currentTime = 0;
    stumblin.play().catch(e => console.log("B≈ÇƒÖd Stumblin"));

    // Reszta efekt√≥w
    document.getElementById("loveMessage").style.display = "block";
    
    if (!window.heartInterval) {
        createHearts();
        window.heartInterval = setInterval(createHearts, 2000);
    }
}

function createHearts() {
    for(let i=0; i<25; i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ô•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random()*3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}
</script>
<audio id="barkSound" src="bark.m4a" preload="auto"></audio>
<audio id="mandacikSound" src="mandacik.mp3" preload="auto"></audio>
<audio id="stumblinSound" src="stumblin.mp3" preload="auto"></audio>
</body>
</html>
